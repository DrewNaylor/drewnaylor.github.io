---
layout: blog-page
title: My Blog
permalink: /blog/
---

<div

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>
          <a class="post-link" href="{{ site.baseurl }}/{{ post.url }}">{{ post.title }}</a>
        </h2>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <p></p>
        <hr>
        <p></p>
        {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>

  <p>subscribe <a href="{{ site.baseurl }}/atom.xml">via RSS</a></p>

</div>
