---
layout: blog-page
title: My Blog
permalink: /blog/
---

<div>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>
          <a class="post-link" href="{{ site.baseurl }}/{{ post.url }}">{{ post.title }}</a>
        </h2>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <p></p>
        <hr>
        <p></p>
        {{ post.excerpt }}
        <!-- "Read More" if necessary: https://talk.jekyllrb.com/t/add-read-more-only-to-posts-that-are-longer-than-excerpt/3931/4 
        Also see the next post right after that one that says to use post.content.size 
        Had to change the href a bit, too. -->
        {% if post.content.size > post.excerpt.size %}
          <p><a href="{{ site.baseurl }}/{{ post.url }}">Read more...</a></p>
        {% endif %}
      </li>
    {% endfor %}
  </ul>

  <p>Subscribe <a href="{{ site.baseurl }}/feed.xml">via RSS</a></p>

</div>
